<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Evaluaci√≥n - Infraestructura</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/estilos.css" />

  <style>
    /* Estilos generales */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .contenedor {
      display: flex;
      min-height: 100vh;
    }
    /* --------- BARRA LATERAL IZQUIERDA --------- */
.barra-lateral {
  width: 220px;
  background-color: #338c36; /* Verde claro */
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10px;
}

.barra-lateral .logo {
  width: 100px;
  height: auto;
  margin-bottom: 30px;
  object-fit: contain;
}

.barra-lateral ul {
  list-style: none;
  padding: 0;
  width: 100%;
}

.barra-lateral ul li {
  margin: 20px 0;
}

.barra-lateral ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  display: block;
  text-align: center;
  padding: 12px;
  border-radius: 8px;
  transition: background-color 0.3s ease-in-out;
  font-family: 'Poppins', sans-serif;
}

.barra-lateral ul li a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

.barra-lateral .boton-salir {
  width: 100%;
  padding: 15px;
  background-color: #8fbf1d;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  text-align: center;
  font-family: 'Poppins', sans-serif;
}

.barra-lateral .boton-salir:hover {
  background-color: #6e9618;
}


/* --------- BOT√ìN DE COLAPSO DE LA BARRA LATERAL --------- */
.toggle-btn {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  margin-bottom: 20px;
  align-self: flex-start;
}

.barra-lateral.colapsada {
  width: 60px;
  padding: 20px 5px;
}

.barra-lateral.colapsada .logo {
  width: 40px;
  margin-bottom: 10px;
}

.barra-lateral.colapsada ul li a {
  font-size: 0;
  padding: 12px 0;
}
 
    /* Contenido principal */
    .contenido-principal {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    .btn-volver {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #a2c617;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease, transform 0.2s ease;
      height: fit-content;
    }

    .btn-volver svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .btn-volver:hover {
      background-color: #a2c617;
      transform: translateX(-4px);
    }

    .formulario-contenedor {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .formulario-contenedor h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 700;
      background-color: #a2c617;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #a2c617;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 700;
      color: #333;
    }

    form small {
      display: block;
      margin-bottom: 6px;
      color: #666;
      font-weight: 400;
      font-size: 14px;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 400;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    form textarea {
      height: 100px;
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: 400;
    }

    .btn-enviar {
      margin-top: 30px;
      background-color: #a2c617;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-enviar:hover {
      background-color: #8aa816;
    }

    /* Modal de √©xito */
    #modal-exito {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-contenido {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
    }

    .cerrar {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
    }

    .cerrar:hover,
    .cerrar:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
      }

      .barra-lateral {
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        text-align: center;
        padding: 10px 0;
      }

      .contenido-principal {
        margin-top: 150px;
        flex-direction: column;
        padding: 10px;
      }

      .formulario-contenedor {
        padding: 20px;
        box-shadow: none;
      }

      .btn-volver {
        margin-bottom: 20px;
        align-self: flex-start;
      }

      .barra-lateral .menu-item {
        display: block;
        color: white;
        text-decoration: none;
        margin: 10px 0;
        font-weight: bold;
      }
    }
  </style>
</head>

<body>
  <div class="contenedor">

    <!-- BARRA LATERAL -->
    <nav class="barra-lateral" id="sidebar">
      <!-- Bot√≥n de colapso de barra lateral -->
      <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

      <!-- Logo del Hospital -->
      <img src="./img/logoHospital.jpg" alt="Logo del Hospital" class="logo">

      <!-- Men√∫ de navegaci√≥n -->
      <ul>
        <li><a href="index.html" class="menu-item">Inicio</a></li>
        <li><a href="#" class="menu-item" id="salirBtn">Salir</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="contenido-principal">

      <!-- Bot√≥n Volver -->
      <div>
        <a href="index.html" class="btn-volver">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
            <path d="M10.828 12l4.95-4.95a1 1 0 1 0-1.414-1.414l-6.364 6.364a1 1 0 0 0 0 1.414l6.364 6.364a1 1 0 0 0 1.414-1.414L10.828 12z"/>
          </svg>
        </a>
      </div>

      <!-- Formulario -->
      <div class="formulario-contenedor">
        <h1>INFRAESTRUCTURA</h1>

        <form id="infraestructura">
          <label for="sector">1. Sector / √Årea de la infraestructura:</label>
          <small>Ejemplo: Sala de espera, Consultorios, Ba√±os, Farmacia, etc.</small>
          <input type="text" id="sector" required />

          <label for="estado">2. ¬øEn qu√© estado considera que se encuentra esta √°rea?</label>
          <small>(Del 1 al 100, donde 1 es muy deficiente y 100 es excelente)</small>
          <input type="number" id="estado" min="1" max="100" required />

          <label>3. ¬øSe solucion√≥ el problema que presentaba esta √°rea?</label>
          <div class="radio-group">
            <label><input type="radio" name="solucionado" value="S√≠" required /> S√≠</label>
            <label><input type="radio" name="solucionado" value="No" /> No</label>
          </div>

          <label for="tiempo">4. En caso de haberse solucionado, ¬øcu√°l cree que fue el tiempo promedio de soluci√≥n?</label>
          <small>(Puede estimarlo en d√≠as, semanas o meses)</small>
          <input type="text" id="tiempo" />

          <label for="observaciones">5. Observaciones adicionales:</label>
          <small>üìù Comentarios, sugerencias o detalles del problema</small>
          <textarea id="observaciones"></textarea>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./js/infraestructura.js"></script>

  <script>
    function salir() {
      if (confirm("¬øDesea salir del sistema?")) {
        alert("Muchas gracias.");
        window.location.href = "index.html";
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("colapsada");
    }

    document.getElementById("salirBtn").addEventListener("click", function (e) {
      e.preventDefault();
      salir();
    });
  </script>
</body>
</html>
