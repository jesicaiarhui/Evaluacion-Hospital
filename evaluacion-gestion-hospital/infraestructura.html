<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Evaluación - Infraestructura</title>
  
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener el archivo styles.css -->
</head>
<body>

  <div class="contenedor">

    <!-- Barra lateral -->
    <div class="barra-lateral">
      <button class="toggle-btn" id="toggle-btn">☰</button>
      <img src="logo_hospital.png" alt="Logo del hospital" class="logo">
      <ul>
        <li><a href="evaluaciones_infraestructura.html">Infraestructura</a></li>
        <li><a href="evaluaciones_recursos_humanos.html">Recursos Humanos</a></li>
        <li><a href="evaluaciones_tecnologia.html">Tecnología</a></li>
        <li><a href="evaluaciones_medicamentos.html">Medicamentos</a></li>
        <li><a href="evaluaciones_insumos.html">Insumos</a></li>
      </ul>
      <button class="boton-salir">Salir</button>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-principal">
      <div class="formulario-contenedor">
        <h1>Evaluación de Infraestructura</h1>

        <form id="formulario-infraestructura">
          <label for="sector_infraestructura">1. Sector / Área de la infraestructura:</label>
          <input type="text" id="sector_infraestructura" name="sector_infraestructura" placeholder="Ejemplo: Sala de espera, Consultorios..." required />

          <label for="estado_infraestructura">2. Estado de la infraestructura:</label>
          <select id="estado_infraestructura" name="estado_infraestructura" required>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="malo">Malo</option>
          </select>

          <label>3. ¿Está el mantenimiento actualizado?</label>
          <div class="radio-group">
            <label><input type="radio" name="mantenimiento" value="si" required /> Sí</label>
            <label><input type="radio" name="mantenimiento" value="no" required /> No</label>
          </div>

          <label for="observaciones">4. Observaciones adicionales:</label>
          <textarea id="observaciones" name="observaciones" placeholder="Escribe tus observaciones aquí..." required></textarea>

          <button type="submit" class="btn-enviar">Enviar evaluación</button>
        </form>

        <a href="index.html" class="btn-volver">← Volver al inicio</a>
      </div>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div id="modal-exito">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrar-modal">&times;</span>
      <h2>¡Evaluación enviada exitosamente!</h2>
      <p>Gracias por completar el formulario. Tu evaluación ha sido registrada.</p>
    </div>
  </div>

  <script>
    // Mostrar el modal de éxito al enviar el formulario
    document.getElementById('formulario-infraestructura').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('modal-exito').style.display = 'flex';
    });

    // Cerrar el modal
    document.getElementById('cerrar-modal').addEventListener('click', function() {
      document.getElementById('modal-exito').style.display = 'none';
    });

    // Funcionalidad para colapsar la barra lateral
    document.getElementById('toggle-btn').addEventListener('click', function() {
      document.querySelector('.barra-lateral').classList.toggle('colapsada');
    });
  </script>

</body>
</html>
