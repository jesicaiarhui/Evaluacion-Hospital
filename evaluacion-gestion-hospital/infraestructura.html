<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación - Infraestructura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/estilos.css"  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      display: flex;
    }
    .barra-lateral {
      width: 200px;
      background-color:#338c36;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .barra-lateral .logo {
      width: 100%;
      margin-bottom: 20px;
    }
    .barra-lateral ul {
      list-style: none;
      padding: 0;
    }
    .barra-lateral .menu-item {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }
    .contenido-principal {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      width: 100%;
    }
    .btn-volver {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #a2c617 ;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s ease, transform 0.2s ease;
      height: fit-content;
    }
    .btn-volver svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    .btn-volver:hover {
      background-color:#a2c617 ;
      transform: translateX(-4px);
    }
    .formulario-contenedor {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .formulario-contenedor h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: 700;
      background-color: #a2c617;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #a2c617 ;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 700;
      color: #333;
    }
    form small {
      display: block;
      margin-bottom: 6px;
      color: #666;
      font-weight: 400;
      font-size: 14px;
    }
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 400;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    form textarea {
      height: 100px;
      resize: vertical;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .radio-group label {
      font-weight: 400;
    }
    .btn-enviar {
      margin-top: 30px;
      background-color: #a2c617 ;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-enviar:hover {
      background-color: #a2c617;
    }
    #modal-exito {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-contenido {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
    }
    .cerrar {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
    }
    .cerrar:hover,
    .cerrar:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
</div>
  <div class="contenedor">
      <!-- Formulario -->
      <div class="formulario-contenedor">
        <h1>INFRAESTRUCTURA</h1>

        <form id="infraestructura">
          <label for="sector">1. Sector / Área de la infraestructura:</label>
          <small>Ejemplo: Sala de espera, Consultorios, Baños, Farmacia, etc.</small>
          <input type="text" id="sector" required />

          <label for="estado">2. ¿En qué estado considera que se encuentra esta área?</label>
          <small>(Del 1 al 100, donde 1 es muy deficiente y 100 es excelente)</small>
          <input type="number" id="estado" min="1" max="100" required />

          <label>3. ¿Se solucionó el problema que presentaba esta área?</label>
          <div class="radio-group">
            <label><input type="radio" name="solucionado" value="Sí" required /> Sí</label>
            <label><input type="radio" name="solucionado" value="No" /> No</label>
          </div>

          <label for="tiempo">4. En caso de haberse solucionado, ¿cuál cree que fue el tiempo promedio de solución?</label>
          <small>(Puede estimarlo en días, semanas o meses)</small>
          <input type="text" id="tiempo" />

          <label for="observaciones">5. Observaciones adicionales:</label>
          <small>📝 Comentarios, sugerencias o detalles del problema</small>
          <textarea id="observaciones"></textarea>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./js/infraestructura.js"></script>

  <script>
    function salir() {
      if (confirm("¿Desea salir del sistema?")) {
        alert("Muchas gracias.");
        window.location.href = "index.html";
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("colapsada");
    }

    document.getElementById("salirBtn").addEventListener("click", function (e) {
      e.preventDefault();
      salir();
    });
  </script>
</body>
</html>
