<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista Dirección</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <div class="contenedor">
    <!-- Barra lateral -->
    <nav class="barra-lateral">
      <img src="./img/logoHospital.jpg" alt="Logo del Hospital" class="logo">
      <ul>
        <li><a href="index.html" class="menu-item">Inicio</a></li>
        <li><a href="#" class="menu-item">Salir</a></li>
      </ul>
    </nav>

    <!-- Contenido dirección -->
    <div class="contenido">
      <header>
        <h1>Panel de Evaluación - Dirección Hospital</h1>
      </header>

      <!-- Filtros -->
      <div class="filtros">
        <label for="area">Área:</label>
        <select id="area">
          <option value="Recursos Humanos">Recursos Humanos</option>
          <option value="Tecnología">Tecnología</option>
          <option value="Infraestructura">Infraestructura</option>
          <option value="Medicamentos e Insumos">Medicamentos e Insumos</option>
        </select>

        <label for="periodo">Período:</label>
        <select id="periodo">
          <option value="dia">Día</option>
          <option value="semana">Semana</option>
          <option value="mes" selected>Mes</option>
          <option value="anio">Año</option>
        </select>
      </div>

      <!-- Panel visual -->
      <section id="panel">
        <div class="tarjeta-semaforo">
          <h2 id="titulo-area">Recursos Humanos</h2>
          <p class="periodo" id="texto-periodo">Evaluación de Abril 2025</p>
          
          <!-- Porcentaje Real -->
          <p id="porcentaje">Porcentaje: 0%</p>

          <!-- Semáforo -->
          <div class="semaforo">
            <div class="luz rojo"></div>
            <div class="luz amarillo"></div>
            <div class="luz verde"></div>
          </div>
          
          <p class="estado-texto">Estado: Regular</p>
        </div>

        <!-- Gráfico -->
        <div class="grafico">
          <canvas id="grafico-estadisticas"></canvas>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./supabase.js"></script>
  <script src="./js/direccion.js"></script>
</body>
</html>
